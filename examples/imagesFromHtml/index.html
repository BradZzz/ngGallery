<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular-touch.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <script src="https://rawgit.bessei-it.eu/SchwarzwaldFalke/ngGallery/ngGalleryFromHtmlImages/src/js/ngGallery.js"></script>
    <script src="js/app.js"></script>
    <title>NG Gallery</title>

    <link rel="stylesheet" href="https://rawgit.bessei-it.eu/SchwarzwaldFalke/ngGallery/ngGalleryFromHtmlImages/src/css/ngGallery.css">
</head>
<body>
<div ng-controller="testController">
    <ng-gallery images="images" prepend-html-images="true">
        <img src="images/1.jpg" data-download-src="images/1.jpg" data-thumb="images/thumbs/1.jpg"
             data-description="Test 1" class="ng-image" alt="Image 1">
        <img src="images/2.jpg" data-thumb="images/thumbs/2.jpg" data-description="Test 2" class="ng-image"
             alt="Image 2">
        <img src="images/3.jpg" data-thumb="images/thumbs/3.jpg" data-description="Test 3" class="ng-image"
             alt="Image 3">
    </ng-gallery>

    <a href="https://github.com/SchwarzwaldFalke/ngGallery/tree/ngGalleryFromHtmlImages/examples/imagesFromHtml">Example source</a>
</div>
</body>

</html>
